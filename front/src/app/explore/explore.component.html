<!-- Spinner -->
<div *ngIf="isLoading" class="loader"></div>

<div *ngIf="!isLoading" style="background-color: white;">
  <swiper-container [slidesPerView]="1" navigation="true" pagination="true" pagination-clickable="true">
    <swiper-slide *ngFor="let activity of activities; let i = index">
      <div class="card">
        <div class="activity-image">
          <img src="{{ activity.imageUrl }}" alt="" style="width: 100%; height: 80%">
          <i class="heart-icon fas fa-heart" [class.heart-active]="activity.isFavourite" (click)="toggleFavourite(activity)"></i>
        </div>

        <div class="activity-description">
          <p style="font-weight: bold; color: orange;">{{ activity.name }}</p>
          <p>{{ activity.description }}</p>
        </div>

        <div class="activity-map">
          <div class="map-container" id="map-{{i}}" style="height: 15vh; width: 15vw;"></div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
